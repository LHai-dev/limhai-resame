name: Deploy Resume to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Prepare Deployment Directory
        run: |
          mkdir -p _site/css _site/js _site/icon _site/img
          
          # Copy and optimize CSS files
          find css -type f \( -name "*.css" \) -exec cp {} _site/css/ \;
          
          # Copy and optimize JS files
          find js -type f \( -name "*.js" \) -exec cp {} _site/js/ \;
          
          # Copy essential icons and images (limit size)
          find icon -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.svg" \) -exec cp {} _site/icon/ \;
          find img -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.svg" \) -exec cp {} _site/img/ \;
          
          # Find the HTML file
          HTML_FILE=$(find . -maxdepth 1 -name "*.html")
          
          if [ -z "$HTML_FILE" ]; then
            echo "No HTML file found!"
            exit 1
          fi
          
          # Modify HTML to use relative paths and remove unnecessary attributes
          sed -i 's|href="css/|href="/css/|g' "$HTML_FILE"
          sed -i 's|href="https://fonts.googleapis.com|href="//fonts.googleapis.com|g' "$HTML_FILE"
          sed -i 's|src="css/|src="/css/|g' "$HTML_FILE"
          sed -i 's|src="js/|src="/js/|g' "$HTML_FILE"
          sed -i 's|src="img/|src="/img/|g' "$HTML_FILE"
          sed -i 's|src="icon/|src="/icon/|g' "$HTML_FILE"
          
          # Remove any GitHub token or sensitive information
          sed -i '/ghp_/d' "$HTML_FILE"
          
          # Copy modified HTML
          cp "$HTML_FILE" _site/index.html
          
          # Check total size
          du -sh _site
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: '_site'
          retention-days: 1
          compression-level: 9  # Maximum compression
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
